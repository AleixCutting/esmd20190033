<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
    <style>
        body{
  line-height:1.8em;
  width:750px;
}
.history-tl-container{
  font-family: 'Barlow Condensed'; 
  width:100%;
  margin:left;
  display:block;
  position:relative;
}
.history-tl-container ul.tl{
    margin:40px 0;
    padding:0;
    display:inline-block;

}
.history-tl-container ul.tl li{
    list-style: none;
    margin:auto;
    margin-left:200px;
    min-height:70px;
    /*background: rgba(255,255,0,0.1);*/
    border-left:1px dashed #22281B;
    padding:0 0 50px 30px;
    position:relative;
}
.history-tl-container ul.tl li:last-child{ border-left:0;}
.history-tl-container ul.tl li::before{
    position: absolute;
    left: -18px;
    top: -5px;
    content: " ";
    border: 8px solid rgba(255, 255, 255, 0.74);
    border-radius: 500%;
    background: #EA5933;
    height: 20px;
    width: 20px;
    transition: all 500ms ease-in-out;

}
.history-tl-container ul.tl li:hover::before{
    border-color:  #EA5933;
    transition: all 1000ms ease-in-out;
}
ul.tl li .item-title{
  font-size: 19px;
  line-height: 30px;
  letter-spacing: 0.01em;
  font-weight: 300;
  font-style: italic;
}
ul.tl li .item-detail{
    color:rgba(0,0,0,0.5);
    font-size:25px;
}
ul.tl li .timestamp{
    color: #22281B;
    position: absolute;
    width:100px;
    left: -40%;
    text-align: right;
    font-size: 20px;
}
    </style>
</head>
<body>
        <div class="history-tl-container">
                <ul class="tl">
                  <li class="tl-item" ng-repeat="item in retailer_history">
                    <div class="timestamp"><b>18 de Diciembre</b><br>Miercoles</div>
                    <div class="item-title">Dia 1</div>
                    <div class="item-detail">17:00 Llegada asistentes</div>
                    <div class="item-detail">17-19 Presentacion libro</div>
                    <div class="item-detail">17:45 Cocktail</div>
					<div class="item-detail">19:00 Fin del Evento </div>
                  </li>

               
                </ul>              
              </div>
</body>
</html>
